    var rows = document.getElementById("matrixtable").rows.length - 2;

    var Tagname = fields[0].name;
    var prevName = fields[0].name;
    var counter = 0;

    for (var i = 0; i < fields.length; i++) {
        Tagname = fields[i].name;

        if (Tagname != prevName)
            if (counter == itemsperRow) {
                counter = 0;
                str += "&&**&&";
            } else
                str += "&**&";

        counter++;
        if (fields[i].checked)
            str += "1";
        else
            str += "0";

	       prevName = Tagname; 
	   }
	   return str;
}
