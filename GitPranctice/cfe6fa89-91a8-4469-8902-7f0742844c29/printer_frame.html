function unescapeHTML(escapedHTML) {
  return escapedHTML.replace(/&lt;/g,'<').replace(/&gt;/g,'>').replace(/&amp;/g,'&');
}

function tabletext()
	{ 
	if (document.implementation && document.implementation.createDocument){ 
	document.getElementById("userresp").innerHTML=window.opener.document.getElementById("instuserresp1").value.replace(/\n/g, '<br />');
	document.getElementById("Expertresp").innerHTML=window.opener.document.getElementById("instexpertresp").value.replace(/\n/g, '<br />');
	document.getElementById("topic").textContent=unescapeHTML(window.opener.document.getElementById("pagetitle").innerHTML);
	document.getElementById("page").textContent=unescapeHTML(window.opener.document.getElementById("pagetitle").innerHTML);
  }else{
	
	document.getElementById("userresp").innerText=window.opener.document.getElementById("instuserresp1").value;
	document.getElementById("Expertresp").innerText=window.opener.document.getElementById("instexpertresp").value;
	document.getElementById("topic").innerHTML=window.top.opener.pagetitle.innerHTML
	document.getElementById("page").innerHTML=window.top.opener.pagetitle.innerHTML
	
	  }
	
	}
